---
.input-variables-ansible:
  - |
    echo -e "\n\033[1;34m💾 Print set inputs Variables\033[0m"
    printf "┌ %-30s ┬ %-100s ┐\n" "──────────────────────────────" "────────────────────────────────────────────────────────────────────────────────────────────────────"
    printf "| %-30s | %-100s |\n" "Variable" "Value"
    printf "├ %-30s ┼ %-100s ┤\n" "──────────────────────────────" "────────────────────────────────────────────────────────────────────────────────────────────────────"
    printf "| %-30s | %-100s |\n" "CONTAINER_IMAGE_ANSIBLE" $CONTAINER_IMAGE_ANSIBLE
    printf "| %-30s | %-100s |\n" "SSH_PUBLIC_KEY" "<<masked>>"
    printf "| %-30s | %-100s |\n" "ANSIBLE_INVENTORY" "$ANSIBLE_INVENTORY"
    printf "| %-30s | %-100s |\n" "ANSIBLE_VARS" "$ANSIBLE_VARS"
    printf "└ %-30s ┴ %-100s ┘\n" "──────────────────────────────" "────────────────────────────────────────────────────────────────────────────────────────────────────"
